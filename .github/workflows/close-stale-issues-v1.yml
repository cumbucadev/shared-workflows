name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '00 4 * * *'
  workflow_dispatch:

permissions:
  actions: write
  issues: write
  pull-requests: write

env:
  ISSUE_STALE_DAYS: '45'
  PR_STALE_DAYS: '30'
  ISSUE_CLOSE_DAYS: '60'
  PR_CLOSE_DAYS: '45'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Compute day differences
        id: diffs
        run: |
          ISSUE_DIFF=$(( ISSUE_CLOSE_DAYS - ISSUE_STALE_DAYS ))
          PR_DIFF=$(( PR_CLOSE_DAYS - PR_STALE_DAYS ))
          echo "ISSUE_DIFF=${ISSUE_DIFF}" >> "$GITHUB_ENV"
          echo "PR_DIFF=${PR_DIFF}" >> "$GITHUB_ENV"
          echo "issue_diff=${ISSUE_DIFF}" >> "$GITHUB_OUTPUT"
          echo "pr_diff=${PR_DIFF}" >> "$GITHUB_OUTPUT"

      - name: Run actions/stale
        uses: actions/stale@v10
        with:
          stale-issue-message: |
            📌 Esta mensagem está tanto em português quanto em inglês (mais abaixo)  — assim todo mundo consegue acompanhar!
            📌 This message is in both Portuguese and English (further down) — so everyone can follow along!

            🇧🇷 **Português**

            👋 Olá!

            Esta issue está obsoleta porque ficou aberta por ${{ env.ISSUE_STALE_DAYS }} dias sem atividade. Remova o rótulo de stale ou comente, caso contrário ela será fechada em ${{ steps.diffs.outputs.issue_diff }} dias.

            🇬🇧 **English**

            Hey there! 👋

            This issue is stale because it has been open ${{ env.ISSUE_STALE_DAYS }} days with no activity. Remove stale label or comment or this will be closed in ${{ steps.diffs.outputs.issue_diff }} days.
          stale-pr-message: |
            📌 Esta mensagem está tanto em português quanto em inglês (mais abaixo)  — assim todo mundo consegue acompanhar!
            📌 This message is in both Portuguese and English (further down) — so everyone can follow along!

            🇧🇷 **Português**

            👋 Olá!

            Este PR está obsoleto porque ficou aberto por ${{ env.PR_STALE_DAYS }} dias sem atividade. Remova o rótulo de stale ou comente, caso contrário ele será fechado em ${{ steps.diffs.outputs.pr_diff }} dias.

            🇬🇧 **English**

            Hey there! 👋

            This PR is stale because it has been open ${{ env.PR_STALE_DAYS }} days with no activity. Remove stale label or comment or this will be closed in ${{ steps.diffs.outputs.pr_diff }} days.
          close-issue-message: |
            📌 Esta mensagem está tanto em português quanto em inglês (mais abaixo)  — assim todo mundo consegue acompanhar!
            📌 This message is in both Portuguese and English (further down) — so everyone can follow along!

            🇧🇷 **Português**

            👋 Olá!

            Sua issue foi fechada automaticamente por inatividade.

            📅 **Linha do tempo:**
            - Marcada como inativa após ${{ env.ISSUE_STALE_DAYS }} dias sem atividade
            - Fechada após ${{ steps.diffs.outputs.issue_diff }} dias adicionais sem resposta

            💡 **Próximos passos:**
            - Se isso ainda for relevante, reabra e forneça uma atualização
            - Considere adicionar mais detalhes ou contexto, se necessário
            - Sinta-se à vontade para criar uma nova issue se a situação tiver mudado

            Obrigado pela sua contribuição! 🙏

            🇬🇧 **English**

            Hey there! 👋

            Your issue was automatically closed due to inactivity.

            📅 **Timeline:**
            - Marked as stale after ${{ env.ISSUE_STALE_DAYS }} days of inactivity
            - Closed after ${{ steps.diffs.outputs.issue_diff }} additional days without response

            💡 **Next steps:**
            - If this is still relevant, please reopen and provide an update
            - Consider adding more details or context if needed
            - Feel free to create a new issue if the situation has changed

            Thanks for your contribution! 🙏
          close-pr-message: |
            📌 Esta mensagem está tanto em português quanto em inglês (mais abaixo)  — assim todo mundo consegue acompanhar!
            📌 This message is in both Portuguese and English (further down) — so everyone can follow along!

            🇧🇷 **Português**

            👋 Olá!

            Seu pull request foi fechado automaticamente por inatividade.

            📅 **Linha do tempo:**
            - Marcado como inativo após ${{ env.PR_STALE_DAYS }} dias sem atividade
            - Fechado após ${{ steps.diffs.outputs.pr_diff }} dias adicionais sem resposta

            🔄 **Para continuar:**
            - Reabra este PR se quiser continuar trabalhando nele
            - Resolva quaisquer comentários de revisão pendentes
            - Faça rebase/merge com a main mais recente, se necessário

            Obrigado pela sua contribuição! 🚀

            🇬🇧 **English**

            Hey there! 👋

            Your pull request was automatically closed due to inactivity.

            📅 **Timeline:**
            - Marked as stale after ${{ env.PR_STALE_DAYS }} days of inactivity  
            - Closed after ${{ steps.diffs.outputs.pr_diff }} additional days without response

            🔄 **To continue:**
            - Reopen this PR if you want to continue working on it
            - Address any pending review comments
            - Rebase/merge with the latest main branch if needed

            Thanks for your contribution! 🚀
          days-before-issue-stale: ${{ env.ISSUE_STALE_DAYS }}
          days-before-pr-stale: ${{ env.PR_STALE_DAYS }}
          days-before-issue-close: ${{ env.ISSUE_CLOSE_DAYS }}
          days-before-pr-close: ${{ env.PR_CLOSE_DAYS }}
